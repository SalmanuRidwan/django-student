{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2>All courses</h2>
    <table class="table table-bordered table-striped">
        <tr>
            <th>NAME</th>
            <th>COURSE CODE</th>
        </tr>
        {% for course in courses  %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.course_code }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
